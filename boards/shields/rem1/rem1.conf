# Increase Bluetooth transmit power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y

# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable USB logging only when debugging
# CONFIG_ZMK_USB_LOGGING=n

# Boost Bluetooth signal when needed
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Better compatibility with some hosts
CONFIG_BT_GATT_AUTO_SEC_REQ=y

# Bluetooth features that aren't needed
CONFIG_BT_GATT_DM=n
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=n
CONFIG_BT_DIS=n
CONFIG_BT_BAS=n
